<div class="model-container">
  <div class="plots-container">
    <app-security-metrics></app-security-metrics>
  </div>
  <div class="container">
    <div class="col-md-12 text-center">
      <!-- <div class="top-chatbot">
                <h3>ChatBot</h3>
            </div> -->

        <div class="msgs">
            
            <div class="incoming-msgs">
                <div *ngFor="let item of chatConversation">
                  
                  <p class="card-text" [ngClass]="item.scssClass">
                    
                    <img class="user-img" src="assets/user (1).png"> {{getText(item.response)}}
                  </p>
                  <br>
                </div>
                
            </div>

        </div>


    </div>
    <div class="input-group mb-3">
      <input class="form-control" [(ngModel)]="promptText"/>
      <div class="input-group-append">
        <!-- <button class="btn-primary" type="button">Ask</button> -->
        <button class="btn btn-outline-secondary" (click)="checkResponse()">Ask</button>
      </div>
    </div>
  </div>
</div>
