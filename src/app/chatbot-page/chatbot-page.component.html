<div class="model-container">
  <ngx-spinner type="ball-beat"> </ngx-spinner>
  <div class="container">
    <div class="col-md-12 text-center">
      <!-- <div class="top-chatbot">
                <h3>ChatBot</h3>
            </div> -->
      <div class="heading-container">
        <h4>TEST YOUR PROMPT HERE!</h4>
        <hr width="100%" size="2">
      </div>
      <div class="msgs">
        <div
          class="card text-white mb-3"
          *ngIf="chatConversation.response != ''"
        >
          <div class="card-body">
            <p class="card-text padding" [ngClass]="chatConversation.scssClass">
              {{ getText(chatConversation.response) }}
            </p>
            <br />
          </div>
        </div>
      </div>
    </div>
    <div class="input-group">
      <input class="form-control" [(ngModel)]="promptText" />
      <div class="input-group-append">
        <!-- <button class="btn-primary" type="button">Ask</button> -->
        <button type="button" [disabled]="!promptText" class="btn btn-outline-secondary" (click)="checkResponse()">
          Ask
        </button>
      </div>
    </div>
    <br />
  </div>
  <div class="plots-container">
    <app-metrics-cards></app-metrics-cards>
  </div>
</div>
